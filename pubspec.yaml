name: bangladesh_disaster_management
description: "A disaster management and early warning system for Bangladesh"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  supabase_flutter: ^2.0.3
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.3.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
